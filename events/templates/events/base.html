{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet">
</head>
<body>

	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <div class="container">
	    	<span class="navbar-brand mr-4">Event Scheduler</span>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <span class = "nav-item nav-link"
	          </span>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	        	{% if user.is_authenticated %}
                    <span class="nav-item nav-link">Welcome {{user.username}}</span>
	        		<a class="nav-item nav-link" href={% url 'home' %}>My Events</a>
                    <a class="nav-item nav-link" href={% url 'monthly' %}>Events this month</a>
                    <a class="nav-item nav-link" href={% url 'add' %}>Add Event</a>
	        		<a class="nav-item nav-link" href={% url 'logout' %}>Logout</a>
				{% else %}
	          		<a class="nav-item nav-link" href = {% url 'login' %}>Login</a>
	          		<a class="nav-item nav-link" href = {% url 'register' %}>Register</a>
	          	{% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>
	  	<div class="row">
	    	<div class="col-md-8">
	    		{% if messages %}
	    			{% for message in messages %}
	    				<div class="alert alert-{{ message.tags }}">
	    					{{ message }}
    				</div>
	    			{% endfor %}
	    		{% endif %}
	    	</div>
  		</div>
    <div align="center">
{% block content %}{% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="jquery.datetimepicker.full.min.js"></script>
</body>
</html>
